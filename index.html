<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="section">
      <div class="section-grid">
        <div class="card card-first">
          <div class="first-card-profile">
            <img src="images/image-jeremy.png" alt="image-jeremy">
            <div>          
              <p>Report for</p>
              <h2>Jeremy Robson</h2>
            </div>
          </div>
          <div>
            <form class="dates">
              <label for="daily">
                <input type="radio" name="dates" id="daily" value="daily">
                <span>Daily</span>
              </label>
              <label for="weekly">
                <input type="radio" name="dates" id="weekly" value="weekly">
                <span>Weekly</span>
              </label>
              <label for="monthly">
                <input type="radio" name="dates" id="monthly" value="monthly">
                <span>Monthly</span>
              </label>
            </form>
          </div>
        </div>
        <div class="card cards cards-work">
          <!-- <img src="images/icon-work.svg" alt="icon-work"> -->
          <div class="work-card-profile">
            <div class="work-card-title title">
              <div class="title-flex">
                <h3>Work</h3>
                <a href="#">
                  <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                </a>
              </div>
              <div>
                <h1>32hrs</h1>
                <p>Last Week - 36hrs</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card cards cards-play">
          <!-- <img src="images/icon-play.svg" alt="icon-play"> -->
          <div class="play-card-profile">
            <div class="play-card-title title">
              <div class="title-flex">
              <h3>Play</h3>
                <a href="#">
                  <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                </a>
              </div>
              <div>
                <h1>10hrs</h1>
                <p>Last Week - 8hrs</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card cards cards-study">
          <!-- <img src="images/icon-study.svg" alt="icon-study"> -->
          <div class="study-card-profile">
            <div class="study-card-title title">
              <div class="title-flex">
                <h3>Study</h3>
                <a href="#">
                  <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                </a>
              </div>
              <div>
                <h1>4hrs</h1>
                <p>Last Week - 7hrs</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card cards cards-exercise">
          <!-- <img src="images/icon-exercise.svg" alt="icon-exercise"> -->
          <div class="exercise-card-profile">
            <div class="exercise-card-title title">
              <div class="title-flex">
                <h3>Exercise</h3>
                <a href="#">
                  <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                </a>
              </div>
              <div>
                <h1>4hrs</h1>
                <p>Last Week - 5hrs</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card cards cards-social">
          <!-- <img src="images/icon-social.svg" alt="icon-social"> -->
          <div class="social-card-profile">
            <div class="social-card-title title">
              <div class="title-flex">
                <h3>Social</h3>
                <a href="#">
                  <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                </a>
              </div>
              <div>
                <h1>5hrs</h1>
                <p>Last Week - 10hrs</p>
              </div>
            </div>
          </div>
        </div>
        <div class="card cards cards-self-care">
          <!-- <img src="images/icon-self-care.svg" alt="icon-self-care"> -->
          <div class="self-care-card-profile">
            <div class="self-care-card-title title">
              <div class="title-flex">
                <h3>Self Care</h3>
                <a href="#">
                  <img src="images/icon-ellipsis.svg" alt="icon-ellipsis">
                </a>
              </div>
              <div>
                <h1>2hrs</h1>
                <p>Last Week - 2hrs</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
